plugins {
    id 'kotlin-kapt'
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.serialization'
    id 'com.google.dagger.hilt.android'
}

android {
    namespace 'com.peter.azure'
    compileSdk 33

    defaultConfig {
        applicationId "com.peter.azure"
        minSdk 28
        targetSdk 33
        versionCode 23
        versionName "1.2"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }

        setProperty("archivesBaseName", "AzureNum" + "-v" + versionCode + "(" + versionName + ")")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.3'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    implementation project(path: ':common')

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.5.0'

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation "androidx.core:core-splashscreen:1.0.0"

    implementation 'androidx.activity:activity-compose:1.7.0-beta02'

    implementation 'com.google.android.material:material:1.8.0'

    implementation "androidx.compose.runtime:runtime:1.4.0-beta02"
    implementation "androidx.compose.ui:ui:1.4.0-beta02"
    implementation "androidx.compose.ui:ui-tooling-preview:1.4.0-beta02"
    implementation "androidx.compose.material3:material3:1.1.0-alpha07"
    implementation "androidx.compose.material3:material3-window-size-class:1.1.0-alpha07"
    implementation "androidx.compose.animation:animation:1.4.0-beta02"

    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.1"

    implementation "com.google.accompanist:accompanist-systemuicontroller:0.29.1-alpha"

    implementation("io.coil-kt:coil-compose:2.2.2")

    implementation 'androidx.lifecycle:lifecycle-runtime-compose:2.6.0-rc01'
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.6.0-rc01"
    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:2.6.0-rc01"
    implementation "androidx.lifecycle:lifecycle-common-java8:2.6.0-rc01"

    implementation "androidx.datastore:datastore-preferences:1.0.0"

    implementation "androidx.navigation:navigation-compose:2.6.0-alpha06"

    implementation "androidx.room:room-runtime:2.5.0"
    annotationProcessor "androidx.room:room-compiler:2.5.0"
    kapt "androidx.room:room-compiler:2.5.0"
    implementation "androidx.room:room-ktx:2.5.0"

    implementation 'com.google.dagger:hilt-android:2.45'
    kapt 'com.google.dagger:hilt-compiler:2.45'
    implementation 'androidx.hilt:hilt-navigation-compose:1.0.0'

    // Test
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.4'

    androidTestImplementation "androidx.compose.ui:ui-test-junit4:1.4.0-beta02"
    debugImplementation "androidx.compose.ui:ui-tooling:1.4.0-beta02"
    debugImplementation "androidx.compose.ui:ui-test-manifest:1.4.0-beta02"

    testImplementation "androidx.room:room-testing:2.5.0"

    androidTestImplementation 'com.google.dagger:hilt-android-testing:2.45'
    kaptAndroidTest 'com.google.dagger:hilt-compiler:2.45'
    testImplementation 'com.google.dagger:hilt-android-testing:2.45'
    kaptTest 'com.google.dagger:hilt-compiler:2.45'

    testImplementation 'io.mockk:mockk-android:1.13.4'
    testImplementation 'io.mockk:mockk-agent:1.13.4'

    testImplementation "org.robolectric:robolectric:4.9.2"

}

kapt {
    correctErrorTypes true
}
